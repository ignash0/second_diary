<!DOCTYPE html>
<html>
    <head>
        <title>student journal on-line</title>
        <meta charset="utf-8">
        <link rel="stylesheet"  href="./style/base.css">
        <link rel="stylesheet"  href="./style/registration.css">
    </head>
    <body>
        <div class="modalWindowRegistration">
            <div class="serverMesseg">
                <h1 id='response'></h1>
                <div class="buttonModalReg">
                    <a  id="aRegistr">
                        <input type="button"  value="ОК" id="okRegistr">
                    </a>
                </div>
            </div>
        </div>
         
        <header>
            <menu>
                <ul>
                    <li><a href="">ВХОД</a></li>
                        <li><a href="./registration
                            .html">Регистрация</a></li>
                    </ul>
            </menu>
            <a href="./index.html">
                <figure>
                    <img src="./image/student.png" alt="student">
                        <figcaption>On-line</figcaption>
                </figure>
            </a>
        </header>
        <main class="mainRegistration
        ">
            <h1>Регистрация необходима для новых кураторов учебной группы</h1>
            <form action="" name="registration" method="POST">
                <div class="genderRadio">
                        <p>Пол :</p>
                    <label for="genderMale">
                        <input type="radio" name="gender" value="man" id="genderMale">
                            <span>
                                Мужчина
                            </span>
                    </label>
                    <label for="genderFamele">
                        <input type="radio" name="gender" value="women" id="genderFamele">
                            <span>
                                Женщина
                            </span>
                    </label>
                </div>
                

                <label for="surname">
                        <span>Фамилия :</span> 
                        <input type="text" name="userSurname" id="surname">
                </label><span id="error"></span>
                <p></p>
                
                <label for="name">
                     <span>Имя :</span> 
                    <input type="text" name="userName" id="name">
                </label><span id="error"></span>
                <p></p>
                
                <label for="fatherName">
                    <span>Отчество :</span>
                    <input type="text" name="userFatherName" id="fatherName">
                </label><span id="error"></span>
                <p></p>

                <label for="dateBirth">
                    <span>Дата рождения :</span>
                    <input type="text" name="userDateBirth" id="dateBirth">
                </label><span id="error"></span>
                <p></p>

                <label for="email">
                    <span>e-mail :</span>
                    <input type="text" name="userEmail" id="email">
                </label><span id="error"></span>
                <p></p>


                <label for="placeWork">
                    <span>Место работы :</span>
                    <input type="text" name="userPlaceWork" id="placeWork">
                </label>
                <p></p>

                <label for="position">
                    <span>Должность :</span>
                    <input type="text" name="userPosition" id="position">
                </label>
                <p></p>

                <label for="password">
                    <span>Пароль :</span>
                    <input type="password" name="userPassword" id="password">
                </label><span id="error"></span>
                <p></p>

                <input type="reset" id="registrationButton" value="Зарегистрироваться">
            </form>
        </main>
    </body>
    <footer>

    </footer>
    <script type="module" src="./script/registration.js"></script>

</html>
